{% extends "_base.html" %}

{% block content %}
    <section class="container content-section">
        <div class="col-lg-8 col-lg-offset-2">
            <h1>Group Performance</h1>
            <div id="app">
                [[message]]
                <div>
                    Reps:
                    <ul class="nav nav-pills">
                      <li v-for="user in users" v-bind:class="{ active: user.id == activeId }">
                          <a  @click="setActive(user.id)" href="#">[[ user.name ]]</a>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
