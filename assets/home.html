{% extends "_base.html" %}

{% block content %}
    <section class="container content-section">
        <div class="col-lg-8 col-lg-offset-2">
            <h1>Group Performance</h1>
            <div id="app">
                    Reps:
                    <ul class="nav nav-pills">
                      <li v-for="user in users" v-bind:class="{ active: user === activeUser }">
                          <a @click="setActive(user)" href="#">[[ user.name ]]</a>
                      </li>
                    </ul>
                <chart :series="series" :user="activeUser"/>
            </div>
        </div>
    </section>


{% endblock %}
